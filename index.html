<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <div class="input-group">
            <label for="monthly-investment">Monthly Investment:</label>
            <input type="number" id="monthly-investment" placeholder="Enter amount" required>
        </div>
        <div class="input-group">
            <label for="expected-return">Expected Annual Return (%):</label>
            <input type="number" id="expected-return" placeholder="Enter percentage" required>
        </div>
        <div class="input-group">
            <label for="investment-period">Investment Period (years):</label>
            <input type="number" id="investment-period" placeholder="Enter years" required>
        </div>
        <button id="calculate-btn">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
